<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Notificações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Gerenciar Notificações</h2>
    
    <button onclick="notificarTempo()">Notificar Tempo Excedido</button>
    <button onclick="notificarVagas()">Notificar Vagas Disponíveis</button>

    <p id="status"></p>

    <script>
        async function notificarTempo() {
            const response = await fetch("http://localhost:8000/notificar-tempo/");
            const data = await response.json();
            document.getElementById("status").innerText = data.message;
        }

        async function notificarVagas() {
            const response = await fetch("http://localhost:8000/notificar-vagas/");
            const data = await response.json();
            document.getElementById("status").innerText = data.message;
        }
    </script>
</body>
</html>
