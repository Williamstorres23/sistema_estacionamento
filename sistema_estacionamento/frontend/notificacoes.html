<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Enviar Notificação</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="monitoramento.html">Monitoramento</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Notificar Cliente</h2>
        <form id="form-notificacao">
            <label for="email">E-mail do Cliente:</label>
            <input type="email" id="email" required>

            <label for="placa">Placa do Veículo:</label>
            <input type="text" id="placa" required>

            <label for="tempo">Tempo Excedido (minutos):</label>
            <input type="number" id="tempo" required>

            <button type="submit">Enviar Notificação</button>
        </form>

        <p id="mensagem"></p>
    </main>

    <script src="notificacoes.js"></script>
</body>
</html>
