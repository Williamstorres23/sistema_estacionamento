<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pagamento de Estacionamento</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="notificacoes.html">Notificações</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Realizar Pagamento</h2>
        <form id="form-pagamento">
            <label for="client_id">ID do Cliente:</label>
            <input type="number" id="client_id" required>

            <label for="vehicle_id">ID do Veículo:</label>
            <input type="number" id="vehicle_id" required>

            <label for="amount">Valor a Pagar:</label>
            <input type="number" id="amount" required>

            <label for="payment_method">Método de Pagamento:</label>
            <select id="payment_method" required>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartão">Cartão</option>
                <option value="PIX">PIX</option>
            </select>

            <button type="submit">Pagar</button>
        </form>

        <p id="mensagem"></p>
    </main>

    <script src="pagamento.js"></script>
</body>
</html>
