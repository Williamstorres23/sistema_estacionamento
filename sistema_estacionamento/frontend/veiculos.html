<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="veiculos.css">

</head>
<body>
    <header>
        <h1>Cadastro de Veículos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="estacionamento.html">Estacionamento</a></li>
                <li><a href="reservas.html">Reservas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Adicionar Veículo</h2>
        <form id="form-veiculo">
            <label>Placa:</label>
            <input type="text" id="placa" required>
            
            <label>Modelo:</label>
            <input type="text" id="modelo" required>
            
            <label>Cor:</label>
            <input type="text" id="cor" required>
            
            <label>Proprietário:</label>
            <input type="text" id="proprietario" required>
            
            <button type="submit">Cadastrar</button>
        </form>

        <h2>Lista de Veículos</h2>
        <table>
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th>Proprietário</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-veiculos">
                <!-- Veículos cadastrados aparecerão aqui -->
            </tbody>
        </table>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
